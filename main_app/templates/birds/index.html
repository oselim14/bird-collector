{% extends 'base.html' %}
{% block content %}

<h1>Bird List</h1>

{% for bird in birds %}
  <div class="card">
    <a href="{% url 'detail' bird.id %}">
      <div class="card-content">
        <span class="card-title">{{ bird.name }}</span>
        <p>Species: {{ bird.species }}</p>
        <p>Description: {{ bird.description }}</p>
        <p>Seen Where: {{ bird.seen_where }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
